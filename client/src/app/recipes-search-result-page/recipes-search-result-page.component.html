  <div class="recipe-result" *ngIf="recipes.length > 12">
    <div class="recipes-grid">
      <app-recipe-card *ngFor="let recipe of recipes | slice: (paginator.pageIndex * pageSize) : (paginator.pageIndex + 1) * pageSize"
                       [recipe]="recipe.recipe"  [matchNumber]="recipe.matchNumber" (click)="openFull(recipe)"></app-recipe-card>
    </div>
    <mat-paginator #paginator
                   [length]="count"
                   [pageIndex]="pageIndex"
                   [pageSize]="pageSize"
                   aria-label="Select page"
                   (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
  <div *ngIf="recipes.length === 0">
    <span >The search gave 0 results, try different ingredients or settings</span>
  </div>
</div>
