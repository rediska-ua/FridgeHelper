<mat-card>
  <mat-card-header>
    <h4>{{ findIngredientName(product.ingredientId) }}</h4>
    <mat-card-subtitle>{{ findCategoryName(product.ingredientId) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p
      [ngClass]="checkExpirationDate(product.expirationDate)"
    >Expiration Date: {{ product.expirationDate | date: 'dd/MM/yyyy'}}</p>
    <p>Price: {{ product.price }} UAH</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="editProduct()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteProduct()">
      <mat-icon class="remove-btn">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
